{% extends "annotate_base.html" %}
{% load fontawesome %}
{% load staticfiles %}
{% fontawesome_stylesheet %}

{% block scripts %}
<script>
    function create_session(){
        username=$('#workerID').val();
        $.ajax({
            url:'createsession',
            method: 'POST',
            data: {'username':username},
            success: function(data) {
                start_session(data)
        }});
    }
    function start_session(data){
        window.location.href='/base/'+String(data)+'/selectsource';
    }
</script>
{% endblock %}

{% block content %}
<div id="signup; text-align:center">
    <h3 class='main_prompt'>Please type in your MTurk worker ID.</h3>
    <div class="form-group row">
            <div class='col-sm-3'></div>
            <label for="workerID" class="col-sm-2 col-form-label">AMT Worker ID: </label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="workerID" placeholder="Your Worker ID">
            </div>
            <div class='col-sm-2'>
                <input type="submit" class="btn btn-primary" value="Sign In" onclick='create_session()' />
            </div>
            <div class='col-sm-3'></div>
    </div>
</div>
{% endblock %}
