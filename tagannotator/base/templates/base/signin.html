{% load fontawesome %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="{% static "js/config.js" %}" type="text/javascript"> </script>

    <script>
        function create_session(){
            username=$('#workerID').val();
            $.ajax({
                url:'createsession',
                method: 'POST',
                data: {'username':username},
                success: function(data) {
                    start_session(data)
            }});
        }
        function start_session(data){
            window.location.href='/base/'+String(data)+'/selectsource';
        }
    </script>

    {% fontawesome_stylesheet %}
    <link href="{% static "css/annotator.css" %}" rel="stylesheet"> 

    <title>Context Annotator </title>
</head>
<body>
    <div style="min-height:100%;" class="container-fluid" id="background">
    <!-- top nav -->
        <div class="row topnav">
            <div class="col-md-4 ">Context Annotator</div>
            <div class="col-md-6"></div>
            <div class="col-md-2"></div>
        </div>
    <!-- end top nav -->
        <div class='row'>
            <div class="col-1" ></div>
            <div class="col-10" >
                <div id="signup; text-align:center">
                    <h3 style='margin-top:100px; margin-bottom:50px;'>Please sign in with your MTurk worker ID.</h3>
                    <div class="form-group row">
                            <div class='col-sm-3'></div>
                            <label for="workerID" class="col-sm-2 col-form-label">AMT Worker ID: </label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="workerID" placeholder="Your Worker ID">
                            </div>
                            <div class='col-sm-2'>
                                <input type="submit" class="btn btn-info" value="Sign In" onclick='create_session()' />
                            </div>
                            <div class='col-sm-3'></div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
          
        </div>
    </div>

</body>
</html>
