{% load fontawesome %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="{% static "css/annotator.css" %}" rel="stylesheet"> 
    <script src="{% static "js/config.js" %}" type="text/javascript"> </script>



    {% block scripts %}
    {% endblock %}
    
    {% fontawesome_stylesheet %}
    <title>Context Annotator </title>
</head>
<body>
    <div style="min-height:100%;" class="container-fluid" id="background">
    <!-- top nav -->
        <div class="row topnav">
            <div class="col-md-4 ">Context Annotator</div>
            <div class="col-md-5"></div>
            <div class="col-md-2">{% fontawesome_icon 'user' 'fas' %} user: {{ user.username }}</div>
            <div class='col-md-1'></div>
        </div>
        {% block content %}
        {% endblock %}                
    </div>

</body>
</html>
